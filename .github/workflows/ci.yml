name: django-js-route

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.4, 3.5, 3.6, 3.7]
        django-version: ['django>=2.0,<2.1', 'django>=2.1,<2.2', 'django>=2.2,<3.0']
        exclude:
          - python-version: 3.4
            django-version: 'django>=2.1,<2.2'
          - python-version: 3.4
            django-version: 'django>=2.2,<3.0'

    steps:
    - uses: actions/checkout@v1
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install pip pipenv -U
        pipenv install "${{ matrix.django-version }}" --skip-lock
        pipenv install --dev --skip-lock
        npm install --dev
    - name: Run quality assurance
      run: |
        make qa
    - name: Run tests
      run: |
        make coverage
