name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [
          3.7,
          3.8,
          3.9,
          '3.10',
          '3.11',
        ]
        django-version: [
          "django>=3.2,<4.0",
          "django>=4.0,<4.1",
          "django>=4.1,<4.2",
          "django>=4.2,<5.0",
        ]
        exclude:
          - python-version: 3.7
            django-version: "django>=4.0,<4.1"
          - python-version: 3.7
            django-version: "django>=4.1,<4.2"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: '${{ matrix.python-version }}'
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U pip poetry
        poetry install
        poetry run pip install -U "${{ matrix.django-version }}"
        npm install --dev
    - name: Run QA checks
      run: make qa
    - name: Run Python tests suite
      run: poetry run pytest --cov-report xml --cov js_routes
    - name: Run JS test suite
      run: npm test
